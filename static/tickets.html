<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/api.js" defer></script>
    <script src="/static/js/tickets.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav-menu">
            <a href="/static/index.html">Home</a>
            <a href="/static/tickets.html">View/Search Tickets</a>
            <a href="/static/add_ticket.html">Add Ticket</a>
            <a href="/static/update_ticket.html">Update Ticket</a>
            <a href="/static/delete_ticket.html">Delete Ticket</a>
        </div>

        <div class="nav-auth">
            <span id="nav-user" style="display:none;"></span>
            <a href="#" id="nav-logout" style="display:none;">Logout</a>
            <a class="login-btn" href="/static/login.html">Login</a>
            <a class="register-btn" href="/static/register.html">Register</a>
        </div>
    </nav>

    <div class="form-container">
        <h1 id="h1-search">Search for a Ticket</h1>
        <form id="search-form" style="margin-bottom: 12px;">
            <input id="q-title" placeholder="title contains..." />
            <input id="q-desc" placeholder="description contains..." />
            <input id="q-priority" type="number" min="1" max="5" placeholder="priority (1-5)" />
            <select id="q-status">
                <option value="">status (any)</option>
                <option value="open">open</option>
                <option value="in_progress">in progress</option>
                <option value="closed">closed</option>
            </select>

            <br>

            <label for="q-limit">How many tickets do you want to see?</label>
            <input id="q-limit" name="q-limit" type="number">

            <br>

            <label for="q-offset">How many tickets do you want to offset?</label>
            <input id="q-offset" name="q-offset" type="number">

            <br>

            <button type="submit">Search</button>
            <button type="button" id="clear-btn">Clear</button>

            <br>

            <input id="ticket_id" placeholder="Ticket ID">
            <button type="button "id="find-by-id">Find Ticket</button> 
        </form>

    </div>

    <div class="tickets-container">
        <h2>Results:</h2>
        <div id="status"></div>
        <pre id="tickets"></pre>
    </div>

    <script>
        window.addEventListener("load", () => {
            update_auth_ui();
        });
    </script>

</body>
</html>
