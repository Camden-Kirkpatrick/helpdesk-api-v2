<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/api.js" defer></script>
    <script src="/static/js/login.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav-menu">
            <a href="/static/index.html">Home</a>
            <a href="/static/tickets.html">View Tickets</a>
            <a href="/static/add_ticket.html">Add Ticket</a>
            <a href="/static/update_ticket.html">Update Ticket</a>
            <a href="/static/delete_ticket.html">Delete Ticket</a>
        </div>

        <div class="nav-auth">
            <span id="nav-user" style="display:none;"></span>
            <a href="#" id="nav-logout" style="display:none;">Logout</a>
            <a class="login-btn" href="/static/login.html">Login</a>
            <a class="register-btn" href="/static/register.html">Register</a>
        </div>
    </nav>
    <div class="form-container">
        <h1>Login Form</h1>
        <form id="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required></input>
                <button type="button" id="view_pass">view password</button>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        window.addEventListener("load", () => {
            update_auth_ui();
        });
    </script>

</body>
</html>
