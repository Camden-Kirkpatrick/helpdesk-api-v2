<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Ticket</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/api.js" defer></script>
    <script src="js/patch.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav-menu">
            <a href="/static/index.html">Home</a>
            <a href="/api/tickets/">View all Tickets</a>
            <a href="/static/add_ticket.html">Add Ticket</a>
            <a href="/static/update_ticket.html">Update Ticket</a>
            <a href="/static/delete_ticket.html">Delete Ticket</a>
        </div>

        <div class="nav-auth">
            <span id="nav-user" style="display:none;"></span>
            <a href="#" id="nav-logout" style="display:none;">Logout</a>
            <a class="login-btn" href="/static/login.html">Login</a>
            <a class="register-btn" href="/static/register.html">Register</a>
        </div>
    </nav>
    <div class="form-container">
        <h1>Update Ticket Form</h1>
        <form id="form">
            <div class="form-group">
                <label for="ticket_id">Ticket ID:</label>
                <input type="number" id="ticket_id" name="ticket_id" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" minlength="1">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" minlength="1"></textarea>
            </div>

            <div class="form-group">
                <label for="priority">Priority:</label>
                <input type="number" name="priority" id="priority" min="1" max="5">
            </div>

            <div id="radio-buttons" class="form-group">
                <label for="ticket_status">Ticket Status:</label><br>

                <input type="radio" id="open" name="ticket_status" value="open">
                <label for="open">Open</label><br>

                <input type="radio" id="in_progress" name="ticket_status" value="in_progress">
                <label for="in_progress">In Progress</label><br>

                <input type="radio" id="closed" name="ticket_status" value="closed">
                <label for="closed">Closed</label>
            </div>

            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        window.addEventListener("load", () => {
            update_auth_ui();
        });
    </script>

</body>
</html>
