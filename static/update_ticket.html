<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Ticket</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="js/patch.js" defer></script>
</head>
<body>
    <nav>
        <a href="/static/index.html"> Home </a>
        <a href="/static/add_ticket.html"> Add Ticket </a>
        <a href="/static/update_ticket.html"> Update Ticket </a>
        <a href="/static/delete_ticket.html"> Delete Ticket </a>
    </nav>
    <div class="form-container">
        <h1>Update Ticket Form</h1>
        <form id="form">
            <div class="form-group">
                <label for="ticket_id">Ticket ID:</label>
                <input type="number" id="ticket_id" name="ticket_id" required>
            </div>
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description"></textarea>
            </div>

            <div class="form-group">
                <label for="priority">Priority:</label>
                <input type="number" name="priority" id="priority" min="1" max="5">
            </div>

            <div id="radio-buttons" class="form-group">
                <label for="ticket_status">Ticket Status:</label><br>

                <input type="radio" id="open" name="ticket_status" value="open">
                <label for="open">Open</label><br>

                <input type="radio" id="in_progress" name="ticket_status" value="in_progress">
                <label for="in_progress">In Progress</label><br>

                <input type="radio" id="closed" name="ticket_status" value="closed">
                <label for="closed">Closed</label>
            </div>

            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
