<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ticket</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav>
        <a href="/static/index.html"> Home </a>
        <a href="/static/add_ticket.html"> Add Ticket </a>
        <a href="/static/update_ticket.html"> Update Ticket </a>
        <a href="/static/delete_ticket.html"> Delete Ticket </a>
    </nav>
    <div class="form-container">
        <h1>Add Ticket Form</h1>
        <form method="post" action="/api/tickets/" onsubmit="alert('Form submitted successfully!'); return true;">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="priority">Priority:</label>
                <input type="number" name="priority" id="priority" min="1" max="5" required>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
